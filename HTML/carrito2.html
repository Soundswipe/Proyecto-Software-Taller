<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito2</title>
</head>

<body>
    <div class="main-container">
        <div class="left-panel">
            <div class="header">
                <h2>Tu carrito</h2>
            </div>

            <div class="cart-item">
                <div class="item-info">
                    <div class="item-image"></div>
                    <div class="quantity-controls">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="item-actions">
                    <span class="price">$15</span>
                    <button class="action-btn check">âœ“</button>
                    <button class="action-btn close">X</button>
                </div>
            </div>

            <button class="finish-btn">Finalizar Compra</button>
        </div>

        <div class="right-panel">
            <div class="subtotal-section">
                Subtotal : <span id="subtotal-value">$15</span>
            </div>

            <div class="notes-section">
                <label>Notas o Sugerencia de envio:</label>
                <textarea></textarea>
            </div>

            <div class="info-header">Informacion</div>

            <button class="proceed-btn">Proceder al Pago</button>
            <p>0</p>
            <button class="back-btn">Volver al Catalogo</button>
        </div>
    </div>

</body>

</html>
