<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/Login_estilos.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="Imagenes/logo.jpg" alt="logo de la pagina">
            </div>
            <div class="gif-container">
                <img src="Imagenes/tu_gif.gif" alt="gif animado">
            </div>
        </div>
        
        <div class="right-panel">
            <header>
                <h1>TE DAMOS LA BIENVENIDA A "NOMBRE DE LA PÁGINA"</h1>
                <p>
                    ¿YA TIENES UNA CUENTA?
                    <button class="login-link">INICIAR SESIÓN</button>
                </p>
            </header>
            
            <form action="registrar" method="post" class="registro-form">
                <div class="form-grid">
                    <div class="form-field">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-field profile-photo-upload">
                        <label for="profile-pic">Agregar foto de perfil</label>
                        <input type="file" id="profile-pic" name="profile-pic">
                        <div class="profile-icon"></div>
                    </div>

                    <div class="form-field">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-field">
                        <label for="phone">Número de Teléfono</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-field">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-field">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                
                <div class="submit-button-container">
                    <button type="submit" class="register-button">Registrarse Ahora</button>
                </div>
            </form>

            <footer>
                <a href="#">INFORMACIÓN DE SERVICIOS, POLÍTICA Y AVISOS</a>
            </footer>
        </div>
    </div>
</body>
</html
